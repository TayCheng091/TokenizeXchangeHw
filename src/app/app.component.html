<div class="min-h-screen bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Crypto Price Tracker</h1>
    </header>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center h-64">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"
      ></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="text-red-500 text-center p-4">
      {{ error }}
    </div>

    <!-- Crypto Grid -->
    <div
      *ngIf="!loading && !error"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
    >
      <app-crypto-card
        *ngFor="let crypto of cryptoPrices"
        [crypto]="crypto"
      ></app-crypto-card>
    </div>
  </div>
</div>
